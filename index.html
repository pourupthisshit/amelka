<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niespodzianka dla Amelki</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Czarny ekran startowy -->
    <div id="startScreen">
        <div class="start-text">HEJ NUDZIŁEM SIĘ SPK!</div>
        <button id="startButton">GOTOWA NA NIESPODZIANKĘ?</button>
    </div>

    <!-- Główna zawartość strony -->
    <div class="container" id="mainContent" style="display: none;">
        <div class="neon-text">WYBIERZ MĄDRZE</div>
        <div class="buttons">
            <button id="meowBtn">MEOW</button>
            <button id="noMeowBtn">NIE MEOW</button>
        </div>
        <div id="imageContainer"></div>
    </div>

    <!-- Muzyka w tle -->
    <audio id="backgroundMusic" loop>
        <source src="MEOWMEOW.mp3" type="audio/mpeg">
        Twoja przeglądarka nie obsługuje elementu audio.
    </audio>

    <script src="script.js"></script>
</body>
</html>
